data:
  input_file: "data/raw/reference.h5ad"
  output_file: "data/processed/filtered_normalized_train.h5ad"

qc:
  min_genes: 200                    # Minimum genes detected per cell
  max_mt_pct: 15                    # Maximum percent mitochondrial gene counts
  min_counts: 500                   # Minimum total counts (UMI) per cell
  max_counts: 50000                 # Maximum total counts per cell
  min_mt_pct: 0                     # Minimum mitochondrial percent (optional)

doublet_detection:
  enable: true                     # Enable doublet detection
  score_threshold: 0.5             # Threshold above which cells are filtered as doublets


# Global VCC-project configuration

# Demo data settings
# Source: Replogle et al. 2022 K562 essential Perturb-seq dataset
# Primary: Zenodo (scPerturb database) - 1.44 GB
# Backup: Figshare (original authors)
demo_data_url: "https://zenodo.org/records/7041849/files/ReplogleWeissman2022_K562_essential.h5ad"
demo_alternative_url: "https://plus.figshare.com/ndownloader/files/42444534"
demo_max_cells: 10000
demo_target_perturbations: 150

# Paths
data_local_dir: "data_local"
results_dir: "results"
reports_dir: "reports"
logs_dir: "logs"

# Compute resources (optimized for AMD Ryzen 5 7535HS, 16GB RAM)
max_threads: 8
default_threads: 4
max_memory_mb: 14000
mem_efficient_mode: true

# Random seeds
random_seed: 42

# Feature engineering databases
pathway_databases:
  - "KEGG"
  - "Reactome"
  - "GO_Biological_Process"
  - "GO_Molecular_Function"

tf_databases:
  - "ENCODE"
  - "ChIP-Atlas"

# Visualization
figure_dpi: 150
figure_format: "png"

# QC defaults
default_qc:
  min_genes: 200
  max_genes: 6000
  max_pct_mt: 15
  min_cells_per_gene: 3

# Normalization defaults
default_normalization:
  target_sum: 10000
  log_transform: true
  scale: true
  max_value: 10
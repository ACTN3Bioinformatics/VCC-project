# Dataset-specific configurations for VCC-project

demo:
  # Input/Output
  input_path: "data_local/demo/replogle_subset.h5ad"
  output_dir: "results/demo"
  
  # Quality Control thresholds
  min_genes: 200           # Minimum genes detected per cell
  max_genes: 6000          # Maximum genes (doublet detection)
  max_pct_mt: 15           # Maximum mitochondrial percentage
  min_cells_per_gene: 3    # Minimum cells expressing each gene
  
  # Normalization
  normalize: true
  target_sum: 10000        # Target sum for count normalization
  log_transform: true
  scale: true
  regress_out: []          # Variables to regress out (empty for demo)
  
  # Class balancing
  balance: true
  target_cells_per_perturbation: 100
  min_cells_per_perturbation: 10
  perturbation_key: "gene"  # Will auto-detect if not found
  
  # Batch correction (not needed for demo - single experiment)
  batch_correction: false
  batch_key: "batch"
  integration_method: "harmony"  # or "bbknn"
  
  # Feature engineering
  extract_features: true
  use_pathways: true
  use_tf_targets: true
  use_regulatory_networks: false  # Too expensive for demo


# Training dataset configuration (for VCC 2025 competition)
training:
  # Input/Output
  input_path: "data_local/raw/vcc2025_training.h5ad"
  output_dir: "results/training"
  
  # Quality Control (stricter for training)
  min_genes: 200
  max_genes: 8000
  max_pct_mt: 10           # Stricter for training data
  min_cells_per_gene: 5
  
  # Normalization
  normalize: true
  target_sum: 10000
  log_transform: true
  scale: true
  regress_out:             # Regress out technical variation
    - "total_counts"
    - "pct_counts_mt"
  
  # Class balancing
  balance: true
  target_cells_per_perturbation: 500  # More cells for training
  min_cells_per_perturbation: 50
  perturbation_key: "target_gene"
  
  # Batch correction
  batch_correction: true   # VCC data likely has batches
  batch_key: "batch"
  integration_method: "harmony"
  
  # Feature engineering
  extract_features: true
  use_pathways: true
  use_tf_targets: true
  use_regulatory_networks: true


# Validation dataset (same processing as training)
validation:
  input_path: "data_local/raw/vcc2025_validation.h5ad"
  output_dir: "results/validation"
  
  # QC (same as training)
  min_genes: 200
  max_genes: 8000
  max_pct_mt: 10
  min_cells_per_gene: 5
  
  # Normalization
  normalize: true
  target_sum: 10000
  log_transform: true
  scale: true
  regress_out:
    - "total_counts"
    - "pct_counts_mt"
  
  # Class balancing
  balance: true
  target_cells_per_perturbation: 500
  min_cells_per_perturbation: 50
  perturbation_key: "target_gene"
  
  # Batch correction
  batch_correction: true
  batch_key: "batch"
  integration_method: "harmony"
  
  # Feature engineering
  extract_features: true
  use_pathways: true
  use_tf_targets: true
  use_regulatory_networks: true


# Test dataset (minimal processing to preserve real distribution)
test:
  input_path: "data_local/raw/vcc2025_test.h5ad"
  output_dir: "results/test"
  
  # QC (minimal - preserve unseen distribution)
  min_genes: 200
  max_genes: 8000
  max_pct_mt: 15
  min_cells_per_gene: 3
  
  # Normalization
  normalize: true
  target_sum: 10000
  log_transform: true
  scale: true
  regress_out: []          # NO regression for test set
  
  # Class balancing (NO balancing for test!)
  balance: false           # CRITICAL: Don't balance test set
  perturbation_key: "target_gene"
  
  # Batch correction (minimal)
  batch_correction: false
  
  # Feature engineering
  extract_features: true
  use_pathways: true
  use_tf_targets: true
  use_regulatory_networks: false
# Dataset-specific configurations

demo:
  input_path: "data_local/demo/replogle_subset.h5ad"
  output_dir: "results/demo"
  
  # QC thresholds
  min_genes: 200
  max_genes: 6000
  max_pct_mt: 15
  min_cells_per_gene: 3
  
  # Normalization
  normalize: true
  target_sum: 10000
  log_transform: true
  scale: true
  regress_out:
    - "total_counts"
    - "pct_counts_mt"
  
  # Balancing
  balance: true
  target_cells_per_perturbation: 100
  min_cells_per_perturbation: 10
  perturbation_key: "target_gene_name"
  
  # Integration
  batch_correction: false
  batch_key: "batch"
  integration_method: "harmony"
  
  # Features
  extract_features: true
  use_pathways: true
  use_tf_targets: true

training:
  input_path: "data_local/raw/vcc2025_training.h5ad"
  output_dir: "results/training"
  min_genes: 200
  max_genes: 8000
  max_pct_mt: 10
  min_cells_per_gene: 5
  normalize: true
  target_sum: 10000
  log_transform: true
  scale: true
  regress_out:
    - "total_counts"
    - "pct_counts_mt"
    - "n_genes_by_counts"
  balance: true
  target_cells_per_perturbation: 500
  min_cells_per_perturbation: 50
  perturbation_key: "target_gene"
  batch_correction: true
  batch_key: "batch"
  integration_method: "harmony"
  extract_features: true
  use_pathways: true
  use_tf_targets: true
  use_regulatory_networks: true
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        environment-file: environment.yml
        activate-environment: vcc2025
    
    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        conda install flake8
        # Ignore F821 (undefined name 'snakemake') as it's defined by Snakemake at runtime
        flake8 scripts/ --count --select=E9,F63,F7,F82 --extend-ignore=F821 --show-source --statistics
    
    - name: Test with pytest
      shell: bash -l {0}
      run: |
        pytest tests/ -v
    
    - name: Snakemake dry-run
      shell: bash -l {0}
      run: |
        snakemake -n --configfile config/datasets.yaml